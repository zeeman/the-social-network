<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="sui/css/semantic.min.css">
    <link rel="stylesheet" href="blogfrog.css">
    <script src="sui/javascript/semantic.min.js"></script>
</head>
<body>
    <div class="ui grid">
        <div class="four wide column">
            <div class="ui vertical menu">
                <a class="item" href="#">Feed</a>
                <a class="item active" href="#">Profile</a>
                <a class="item" href="#">Account</a>
            </div>
            <div class="ui vertical menu">
                <div class="header item">
                    <i class="users icon"></i> Friends
                </div>
                <a class="item" href="#">Zuko</a>
                <a class="item" href="#">Aang</a>
                <a class="item" href="#">Katara</a>
                <a class="item" href="#">Toph</a>
            </div>
            <div class="ui vertical menu">
                <div class="header item">Find Content</div>
                <div class="item">
                    <div class="ui icon input">
                        <input placeholder="Keyword search..." type="text">
                        <i class="search icon"></i>
                    </div>
                </div>
                <div class="item">
                    <div class="ui icon input">
                        <input placeholder="Find friends..." type="text"/>
                        <i class="user icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="twelve wide column">
            <div class="ui menu">
                <div class="header item">Your Profile</div>
                <div class="right menu">
                    <a class="item" href="#">View</a>
                    <a class="active item" href="#">Edit</a>
                </div>
            </div>
            <form class="ui form segment" method="post">
                <div class="field">
                    <label for="display_name">Name:</label>
                    <div class="ui left labeled input">
                        <input placeholder="Name" name="display_name" id="display_name" type="text" value="Iroh">
                    </div>
                </div>
                <div class="field">
                    <label for="about">About:</label>
                    <div class="ui left labeled input">
                        <textarea name="about" id="about" cols="30" rows="10">Are you so busy fighting you cannot see your own ship has set sail?</textarea>
                    </div>
                </div>
                <div class="ui message">
                    <p>A <i>public</i> profile is visible to all unblocked users, while a <i>private</i> profile is visible only to those you have followed.</p>
                </div>
                <div class="inline field">
                    <label for="privacy">Profile visibility:</label>
                    <select name="privacy" id="privacy">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div><button class="ui blue submit button">Submit</button></div>
            </form>
        </div>
    </div>
</body>
</html>
