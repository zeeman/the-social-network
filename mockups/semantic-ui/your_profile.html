<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="sui/css/semantic.min.css">
    <link rel="stylesheet" href="blogfrog.css">
</head>
<body>
    <div class="ui grid">
        <div class="four wide column">
            <div class="ui vertical menu">
                <a class="item" href="#">Feed</a>
                <a class="item active" href="#">Profile</a>
                <a class="item" href="#">Account</a>
            </div>
            <div class="ui vertical menu">
                <div class="header item">
                    <i class="users icon"></i> Friends
                </div>
                <a class="item" href="#">Zuko</a>
                <a class="item" href="#">Aang</a>
                <a class="item" href="#">Katara</a>
                <a class="item" href="#">Toph</a>
            </div>
            <div class="ui vertical menu">
                <div class="header item">Find Content</div>
                <div class="item">
                    <div class="ui icon input">
                        <input placeholder="Keyword search..." type="text">
                        <i class="search icon"></i>
                    </div>
                </div>
                <div class="item">
                    <div class="ui icon input">
                        <input placeholder="Find friends..." type="text"/>
                        <i class="user icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="twelve wide column">
            <div class="ui menu">
                <div class="header item">Your Profile</div>
                <div class="right menu">
                    <a class="active item" href="#">View</a>
                    <a class="item" href="#">Edit</a>
                </div>
            </div>
            <div class="centered ui segment">
                <img class="ui medium large" src="images/profile_pic.png"
                     alt=""/>
                <div class="ui section divider"></div>
                <h1 class="ui header">Iroh</h1>
                <p>Are you so busy fighting you cannot see your own ship has set sail?</p>
            </div>
            <div class="ui feed segment">
                <h2 class="ui header">Recent Activity</h2>
                <div class="event">
                    <div class="label">
                        <i class="circular add icon"></i>
                    </div>
                    <div class="content">
                        <div class="date">2 minutes ago</div>
                        <div class="summary"><a href="#">Iroh</a> followed <a href="">Zuko</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
